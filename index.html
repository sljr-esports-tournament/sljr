<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SLJR E-SPORTS Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: white;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      border: 5px solid black;
    }

    .logo {
      width: 120px;
      margin-top: 20px;
    }

    .title {
      font-size: 22px;
      font-weight: bold;
      color: black;
      text-align: center;
      margin: 10px 0 5px;
    }

    .subtitle {
      font-size: 14px;
      color: #999;
      filter: blur(0.5px);
      text-align: center;
    }

    .login-container {
      width: 90%;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 40px;
    }

    .login-btn {
      width: 100%;
      margin: 10px 0;
      padding: 15px;
      border-radius: 14px;
      border: 2px solid black;
      font-size: 16px;
      font-weight: bold;
      background: linear-gradient(45deg, orange, yellow);
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .login-btn img {
      width: 24px;
      height: 24px;
    }

    .login-btn:hover {
      transform: scale(1.05);
    }
  </style>

  <!-- Gaming font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
</head>

<body>
  <!-- Top Logo -->
  <img src="logo.png" alt="Logo" class="logo" />

  <!-- Welcome Text -->
  <div>
    <h2 class="title">WELCOME TO ESPORTS WORLD</h2>
    <div class="subtitle">ACHIEVE YOUR DREAM</div>
  </div>

  <!-- Login Buttons -->
  <div class="login-container">
    <div class="login-btn" onclick="loginWithGoogle()">
      <img src="google-login.png" alt="Google" /> Continue with Google
    </div>
    <div class="login-btn" onclick="loginWithFacebook()">
      <img src="facebook.png" alt="Facebook" /> Continue with Facebook
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBlsSByB703eveI_Zn4Q4by_0ptNOsutNA",
      authDomain: "sljr-esports-3968e.firebaseapp.com",
      projectId: "sljr-esports-3968e",
      storageBucket: "sljr-esports-3968e.appspot.com",
      messagingSenderId: "361439308376",
      appId: "1:361439308376:web:f52287ba20a5161559382d",
      measurementId: "G-P5DBPTMVWG"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function loginWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(() => {
          localStorage.setItem("userLoggedIn", "true");
          window.location.href = "home.html";
        })
        .catch(err => alert("Login Failed: " + err.message));
    }

    function loginWithFacebook() {
      const provider = new firebase.auth.FacebookAuthProvider();
      auth.signInWithPopup(provider)
        .then(() => {
          localStorage.setItem("userLoggedIn", "true");
          window.location.href = "home.html";
        })
        .catch(err => alert("Login Failed: " + err.message));
    }

    // Auto redirect if already logged in
    window.onload = () => {
      if (localStorage.getItem("userLoggedIn") === "true") {
        window.location.href = "home.html";
      }
    };
  </script>
</body>
</html>
