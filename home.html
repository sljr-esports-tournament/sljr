<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SLJR E-SPORTS - Home</title>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background-color: black;
      color: white;
    }

    header {
      background-color: #111;
      color: orange;
      padding: 10px;
      text-align: center;
      font-size: 24px;
      border-bottom: 2px solid orange;
    }

    .navbar {
      display: flex;
      justify-content: space-around;
      background-color: #222;
      border-top: 2px solid orange;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .navbar a {
      text-align: center;
      color: white;
      text-decoration: none;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .navbar a img {
      width: 24px;
      height: 24px;
      margin-bottom: 5px;
    }

    .navbar a.active {
      color: orange;
      font-weight: bold;
    }

    .game-container {
      padding: 20px;
    }

    .game-card {
      background-color: #1a1a1a;
      border: 2px solid orange;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      text-align: center;
    }

    .game-card img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
    }

    .game-card h2 {
      margin: 10px 0;
      color: white;
    }

    .game-card button {
      background-color: orange;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .game-card button:hover {
      background-color: white;
      color: orange;
    }

    @media (max-width: 600px) {
      .game-card img {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>SLJR E-SPORTS TOURNAMENT</header>

  <div class="game-container">
    <!-- Game 1 -->
    <div class="game-card">
      <img src="game1.jpg" alt="Game 1" />
      <h2>Free Fire</h2>
      <button>Connected</button>
    </div>

    <!-- Game 2 -->
    <div class="game-card">
      <img src="game2.jpg" alt="Game 2" />
      <h2>Call of Duty</h2>
      <button>Connected</button>
    </div>
  </div>

  <div class="navbar">
    <a href="home.html" data-page="home">
      <img src="home.png" alt="Home" />
      Home
    </a>
    <a href="redeem.html" data-page="redeem">
      <img src="redeem.png" alt="Redeem" />
      Redeem
    </a>
    <a href="deposit.html" data-page="deposit">
      <img src="deposit.png" alt="Deposit" />
      Deposit
    </a>
    <a href="dashboard.html" data-page="dashboard">
      <img src="dashboard.png" alt="Dashboard" />
      Dashboard
    </a>
  </div>

  <script>
    // LOGIN CHECK
    window.onload = function () {
      const user = localStorage.getItem("loginUser");
      if (!user) {
        window.location.href = "index.html";
      }

      // SET ACTIVE NAV ITEM
      const path = window.location.pathname.split("/").pop().split(".")[0]; // 'home', 'redeem', etc.
      const links = document.querySelectorAll(".navbar a");

      links.forEach(link => {
        if (link.getAttribute("data-page") === path) {
          link.classList.add("active");
        }
      });
    };
  </script>
</body>
</html>
