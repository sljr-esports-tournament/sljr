<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home - SLJR Esports</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font and Style -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', monospace;
      background: white;
      color: black;
    }
    .container {
      padding: 20px;
      padding-bottom: 100px;
    }
    .game-card {
      border: 2px solid black;
      border-radius: 12px;
      margin-bottom: 20px;
      text-align: center;
      padding: 15px;
    }
    .game-card img {
      width: 100%;
      max-width: 300px;
      border: 2px solid black;
      border-radius: 8px;
    }
    .game-card button {
      background: linear-gradient(to right, orange, yellow);
      border: 2px solid black;
      color: black;
      font-weight: bold;
      padding: 10px 20px;
      width: 90%;
      margin-top: 10px;
      border-radius: 12px;
      font-family: 'Press Start 2P', monospace;
      cursor: pointer;
    }
    .navbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: white;
      border-top: 2px solid black;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }
    .nav-item {
      text-align: center;
      flex: 1;
    }
    .nav-item img {
      width: 24px;
      height: 24px;
    }
    .nav-item span {
      display: block;
      font-size: 10px;
    }
    .active {
      background: linear-gradient(to right, orange, yellow);
      border-radius: 8px;
      padding: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="game-card">
      <img src="Freefire.jpg" alt="Free Fire">
      <button>FREE FIRE</button>
    </div>

    <div class="game-card">
      <img src="BGMI.jpg" alt="BGMI">
      <button>BGMI</button>
    </div>
  </div>

  <div class="navbar">
    <div class="nav-item active">
      <img src="home.png" alt="Home">
      <span>Home</span>
    </div>
    <div class="nav-item">
      <a href="redeem.html">
        <img src="trophy.png" alt="Redeem">
        <span>Redeem</span>
      </a>
    </div>
    <div class="nav-item">
      <a href="deposit.html">
        <img src="wallet.png" alt="Deposit">
        <span>Deposit</span>
      </a>
    </div>
    <div class="nav-item">
      <a href="dashboard.html">
        <img src="dashboard.png" alt="Dashboard">
        <span>Dashboard</span>
      </a>
    </div>
  </div>

  <!-- Firebase Auth Check -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBlsSByB703eveI_Zn4Q4by_0ptNOsutNA",
      authDomain: "sljr-esports-3968e.firebaseapp.com",
      projectId: "sljr-esports-3968e",
      storageBucket: "sljr-esports-3968e.appspot.com",
      messagingSenderId: "361439308376",
      appId: "1:361439308376:web:f52287ba20a5161559382d",
      measurementId: "G-P5DBPTMVWG"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Check login status
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
      }
    });
  </script>

</body>
</html>
